<style>
    .video-container {
        width: 100%;
        max-width: 680px;
        margin: auto;
        position: relative;
        background: #000;
    }

    video {
        width: 100%;
        display: block;
    }

    .controls {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 5px 10px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 6px;
    }

    button {
        background: none;
        border: 0;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    input[type="range"] {
        flex: 1;
    }
</style>

<div class="video-container">
    <video id="myVideo" playsinline webkit-playsinline preload="metadata" autoplay
        poster="https://mdn.alipayobjects.com/huamei_mrdrkc/afts/img/9ehrQ4G789MAAAAAgBAAAAgADnRDAQFr/original">
        <source src="https://gw.alipayobjects.com/v/huamei_mrdrkc/afts/video/V5eFTZ0SOvsAAAAAVNAAAAgAfoeUAQBr"
            type="video/mp4">
    </video>
    <!-- 
    <div class="controls">
        <button id="playBtn">▶︎</button>

        <input type="range" id="progress" min="0" max="100" value="0">

        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">

        <button id="fullBtn">⛶</button>
    </div> -->
</div>

<script>
    const video = document.getElementById("myVideo");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");
    const fullBtn = document.getElementById("fullBtn");

    // 播放 / 暂停
    playBtn.addEventListener("click", () => {
        if (video.paused) {
            video.play();
            playBtn.textContent = "❚❚"; // 暂停图标
        } else {
            video.pause();
            playBtn.textContent = "▶︎";
        }
    });

    // 更新进度条
    video.addEventListener("timeupdate", () => {
        const percent = (video.currentTime / video.duration) * 100;
        progress.value = percent;
    });

    // 拖动时改变播放进度
    progress.addEventListener("input", () => {
        const time = (progress.value / 100) * video.duration;
        video.currentTime = time;
    });

    // 音量调节
    volume.addEventListener("input", () => {
        video.volume = volume.value;
    });

    // 全屏
    fullBtn.addEventListener("click", () => {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitEnterFullscreen) {
            video.webkitEnterFullscreen(); // iOS
        }
    });

</script>
