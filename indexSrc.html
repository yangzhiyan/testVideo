<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>竖屏 H5 视频示例 - 边框优化 + 安卓循环</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Helvetica Neue", Arial;
            background: #f6f7fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            width: 100%;
            max-width: 480px;
            margin-bottom: 12px;
        }

        h1 {
            text-align: center;
            font-size: clamp(20px, 3.5vw, 32px);
            margin: 0;
            color: #111;
        }

        /* 边框容器 */
        .hero {
            width: 100%;
            max-width: 480px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: url('https://mdn.alipayobjects.com/huamei_mrdrkc/afts/img/6kwRR7bdM38AAAAAQ_AAAAgADnRDAQFr/original') no-repeat center;
            background-size: contain;
            /* 保持边框图片完整比例 */
            box-shadow: 0 6px 20px rgba(11, 20, 40, 0.06);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            /* 边框厚度，可调整 */
            box-sizing: border-box;
        }

        /* 视频容器 */
        .video-wrap {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 视频本身 */
        .video-wrap video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* 保持视频完整显示 */
            border-radius: 8px;
            /* 视频圆角略小于边框 */
            display: block;
        }

        .content {
            max-width: 480px;
            width: 100%;
            padding: 16px;
        }

        .desc {
            margin: 0 0 12px;
            color: #333;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .btn.primary {
            background: #0077ff;
            color: #fff;
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <header>
        <h1>竖屏 H5 视频示例 - 优化边框 & 安卓循环</h1>
    </header>

    <section class="hero">
        <div class="video-wrap">
            <video id="heroVideo" autoplay muted loop playsinline webkit-playsinline preload="auto"
                poster="https://mdn.alipayobjects.com/huamei_mrdrkc/afts/img/9ehrQ4G789MAAAAAgBAAAAgADnRDAQFr/original">
                <source
                    src="https://gw.alipayobjects.com/v/huamei_mrdrkc/afts/video/UaTaRYt7_XQAAAAAgBAAAAgADnRDAQFr/%E7%81%B5%E5%85%89app%E6%BC%94%E7%A4%BA.mp4"
                    type="video/mp4">
                您的浏览器不支持 HTML5 视频。
            </video>
        </div>
    </section>

    <div class="content">
        <p class="desc">
            这是一个竖屏视频示例，视频边框优化为完整显示，四周留白自然。静音自动循环播放，兼容 iPhone / Safari / 微信 / 安卓浏览器。
        </p>
    </div>

    <script>
        (function () {
            const video = document.getElementById('heroVideo');

            // 安卓 / 部分浏览器 loop 失效时手动重播
            video.addEventListener('ended', () => {
                video.currentTime = 0;
                video.play().catch(() => { });
            });

            // 首次尝试播放
            video.muted = true;
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => { });
            }

            // 页面切换标签页时暂停节省资源
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) video.pause();
                else video.play().catch(() => { });
            });
        })();
    </script>

</body>

</html>
